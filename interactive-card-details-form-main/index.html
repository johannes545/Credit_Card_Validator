<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background-container">
    <img class="background-image" src="images/bg-main-desktop.png" alt="Colorfull background">
    <img class="background-card-front" src="images/bg-card-front.png" alt="Blue credit card">
    <h1 class="card-number">9591 6489 6389 101E</h1>
    <h4 class="card-name">Felicia Leire</h4>
    <h4 class="card-expiration">09/00</h4>
    <div class="card-logo"></div>
    <img src="images/bg-card-back.png" alt="Back side of the card" class="background-card-back">
    <div class="card-back-flair1"></div>
    <div class="card-back-flair2"></div>
    <div class="card-back-flair3"></div>
    <p class="card-holder-name">CARDHOLDER NAME</p>
    <input class="card-holder-name-input" type="text">
    <p class="card-holder-number">CARD NUMBER</p>
    <input class="card-holder-number-input" type="text">
    <p class="exp-date">EXP. DATE (MM/YY)</p>
    <input value="MM" class="exp-month" type="text">
    <input value="YY" class="exp-year" type="text">
    <p class="card-holder-cvg">CVG</p>
    <input class="card-holder-cvg-input" type="text">
    <button class="submit">Confirm</button>
    <div class="guld-logo"></div>
    <img src="images/confirm_logo.png" alt="succesful validation" class="complete-logo">
    <h1 class="complete-h1">Complete. Thank you</h1>
    <p class="complete-paragraph">We've Added Your Card Details</p>
    <button class="complete-confirm"><a href="https://www.google.com/">Continue</a></button>
  </div>
</body>
</html>
